<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Prototype</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/pdfmake.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/vfs_fonts.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    <label>Fach</label>
    <input />
    <label>Jahr</label>
    <input type="date" />
    <form class="form-inline">
        <div class="form-group">
          <label for="files">Upload a CSV formatted file:</label>
          <input type="file" id="files"  class="form-control" accept=".csv" required />
        </div>
        <div class="form-group">
         <button type="submit" id="submit-file" class="btn btn-primary">Generate PDF Report</button>
         </div>
    </form>
    <div id="preview"></div>
</body>
<script type="text/javascript" src="report.js"></script>
<script type="text/javascript" src="plot.js"></script>
</html>
